    <script>
        const countWrap = document.querySelectorAll(".counter-symbols-wrap");

        function countLetters(){
            countWrap.forEach(item => {
                const count = item.querySelector(".counter-symbols");
                const textarea = item.querySelector(".form-control");
                const maxLength = textarea.maxLength;
                const textLength = textarea.value.length;
                count.innerText = maxLength - textLength;
            })
        }


        const customFileInput = document.querySelectorAll('.custom-file-label button');
        function clickInput(){
            customFileInput.forEach(item => {
                item.addEventListener('click', function (){
                    const parentLabel = item.closest('.custom-file-label');
                    parentLabel.click();
                })
            })
        }clickInput();


        // checked required fields (Filled)
        let Arr = Array();
        function fieldsFilled(){
            const currentId = document.getElementById('learning-materials');
            const requiredInputs = document.querySelectorAll('[required]')
            if(requiredInputs.length > 0){
                requiredInputs.forEach(item =>{
                    item.addEventListener('change', function(){
                        if(item.value.length > 0){
                            if(!(Arr.includes(item))) {
                                Arr.unshift(item)
                            }
                        }else if(item.value.length === 0 && Arr.includes(item)){
                            const newArr = Arr.filter(i => i.id === item.id)
                            for (let i = 0, len = Arr.length; i < len; i++) {
                                if (Arr[i] === newArr[0]) {
                                    Arr.splice(i, 1);
                                    break;
                                }
                            }
                        }
                        if(requiredInputs.length === Arr.length){
                            currentId.checked = true;
                        }
                        else{
                            currentId.checked = false;
                        }
                    })
                })
            }else{
                currentId.checked = true;
            }
        }
        fieldsFilled()


        const btnAddInput = document.querySelectorAll('.btnAddInput')
        let uploadId = 3;
        let uploadInputId;
        if(btnAddInput){
            btnAddInput.forEach(btn =>{
                const parent = btn.closest('.card-body');

                btn.addEventListener('click', function(){
                    uploadId = uploadId +1;
                    uploadInputId = "cusFile" + uploadId;
                    const addAccItem = document.createElement('div');
                    addAccItem.className = 'd-d-flex del-row w-50-40 w-xxl-75-40 itemUpload';
                    addAccItem.innerHTML =  `
                                <div class="form-group del-form-wrap">
                                    <div class="custom-file">
                                        <input type="file" class="custom-file-input" id="`+ uploadInputId +`">
                                        <label class="custom-file-label" for="`+ uploadInputId +`">Upload materials that will help students practice what they've learned or broaden their knowledge
                                            <button>Browse</button>
                                        </label>
                                    </div>
                                </div>
                                <div class="del-btn-wrap">
                                    <button class="btn btn-icon btn-light rounded-circle text-nowrap px-1 removeUpload" data-repeater-delete="" type="button">
                                        <i class="bx bx-x"></i>
                                    </button>
                                </div>`

                    const wrapUpload = parent.querySelector('.wrapUpload');
                    wrapUpload.append(addAccItem);

                    if(parent.querySelectorAll('.itemUpload').length > 4){
                        btn.style.pointerEvents = "none";
                        btn.classList.add('btn-light');
                    }
                    else if(parent.querySelectorAll('.itemUpload').length < 5){
                        btn.style.pointerEvents = "auto";
                        btn.classList.remove('btn-light');
                    }
                    removeUpload()
                })
            })
        }
        function removeUpload(){
            const btnClose = document.querySelectorAll('.removeUpload')
            if(btnClose){
                btnClose.forEach(btnC => {
                    btnC.addEventListener('click', function(){
                        const parent = btnC.closest('.card-body');
                        const itemInputCurrent = btnC.closest('.itemUpload');
                        const btnAddInputCurrent = parent.querySelector('.btnAddInput');

                        if(parent.querySelectorAll('.btnAddInput').length < 4){
                            btnAddInputCurrent.style.pointerEvents = "auto";
                            btnAddInputCurrent.classList.remove('btn-light');
                        }
                        itemInputCurrent.remove();
                    })
                })
            }
        }
        removeUpload();



        // upload
        (function (){
                const inputs = document.querySelectorAll('.custom-file-input');
                Array.prototype.forEach.call(inputs, function (input) {
                    const label = input.nextElementSibling;
                    if(label.closest('.wrapper-upload')){
                        const wrapperInput = input.closest('.wrapper-upload');
                        const deleteUpload = wrapperInput.querySelector('.delete_upload');

                        function clearInput(){
                            input.value = '';
                            label.innerHTML = "Choose profile pic" + `<button>Browse</button>`;
                            deleteUpload.classList.add('d-none');
                            label.querySelector("button").addEventListener('click', function(){
                                input.click();
                            })
                        }
                        deleteUpload.addEventListener('click', clearInput);

                        function uploadFile(){
                            if (label) {
                                deleteUpload.classList.remove('d-none');
                                text.innerText = input.files[0].name;
                                wrapperInput.classList.add('upload')
                            }
                        }
                        input.addEventListener('change', uploadFile);
                    }

                });
            }());
    </script>
